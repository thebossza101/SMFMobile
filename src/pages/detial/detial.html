<ion-header>
  <ion-navbar color="Lightblue">
    <ion-title>Detial</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      DOCNO : {{data.DOCNO}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
  <ion-item>
       DOCSTAT
      <ion-note item-right>
    {{data.DOCSTAT}}
      </ion-note>
  </ion-item>
    <ion-item>
         DOCDATE
      <ion-note item-right>
      {{data.DOCDATE}}
      </ion-note>
  </ion-item>
  <ion-item>
  PDF: {{data.PDFNAME}}
      <button ion-button clear item-right>View</button>
    </ion-item>
      <ion-item>
        Comment
        <ion-textarea rows="3" placeholder="Enter Comment description here..."></ion-textarea>
      </ion-item>
      </ion-list>
    </ion-card-content>
     <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left>
         <ion-icon name="checkmark-circle"></ion-icon>
          Approve
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name="close-circle"></ion-icon>
          Reject
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="red" icon-left>
          <ion-icon name='trash' is-active="false"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

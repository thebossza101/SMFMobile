<ion-header>
  <ion-navbar color="Lightblue">
    <ion-title>INVOICE</ion-title>
    <ion-buttons  end>
    <button ion-button icon-only (click)="showCheckbox()">
    <ion-icon name="checkbox"></ion-icon>
    </button>
    </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="searchfuction()" [placeholder]='placeholdersearchbar' [(ngModel)]="searchbarinput"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <div (click)="itemSel(item)">
        <h2>{{item.field1}}</h2>
        <p>{{item.field2}}, {{item.field3}}</p>
      </div>
<button ion-button color="danger" item-right clear icon-only (click)="itemDel(item)">
      <ion-icon name='trash' is-active="false"></ion-icon>
    </button>
   </ion-item>
   </ion-list>
</ion-content>
